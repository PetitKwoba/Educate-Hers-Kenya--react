name: Deploy to Hostinger

on:
  push:
    branches:
      - build  # Triggers when you push to 'build' branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        
      - name: Build project
        run: npm run build
        env:
          VITE_WEB3FORMS_ACCESS_KEY: ${{ secrets.VITE_WEB3FORMS_ACCESS_KEY }}
          
      - name: Deploy to Hostinger via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          source: "dist/*"
          target: "./public_html/"
          strip_components: 1
          
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002
          script: |
            echo "Current directory:"
            pwd
            echo "Files in home directory:"
            ls -la
            echo "Files in public_html:"
            ls -la public_html/ || echo "public_html not found"
